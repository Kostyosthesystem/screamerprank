<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <video id="scaryVideo" autoplay>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        setTimeout(function() {
            const video = document.getElementById('scaryVideo');
            video.style.display = 'block';
            video.play();
        }, 4000);
    </script>
</body>
</html>
